    <section>
      <!-- register page -->
      <div class="fourm-top reg-margin-bottom">
        <div class="">
          <div class="row">
            <div class="col-4 reg-background-img"></div>
            <div class="col-8 reg-text peach">
              <div class="reg-from margin-right">
                <h1 class="right-heading center">Registration</h1>
                <form action="" class="form-text padding-two">
                  <input
                    type="text"
                    id="inputPassword"
                    class="form-control padding-one margin-one"
                    placeholder="Parents's Name"
                  />
                  <input
                    type="text"
                    id="inputPassword"
                    class="form-control padding-one margin-one"
                    placeholder="Parents's Goverment Id"
                  />

                  <div class="form-group margin-one">
                    <div class="row">
                      <div class="col-2"><label>D.O.B:</label></div>
                      <div class="col-10">
                        <input type="date" id="date-vac" name="date-vac" />
                      </div>
                    </div>
                  </div>

                  <div class="form-radio">
                    <div class="row">
                      <div class="col-2">
                        <label
                          for="gender"
                          class="radio-label form-text margin-one"
                          >Gender:</label
                        >
                      </div>
                      <div class="col-10">
                        <div class="form-radio-item">
                          <input type="radio" name="gender" id="male" />
                          <label for="male">Male</label>
                          <span class="check"></span>
                          <input type="radio" name="gender" id="female" />
                          <label for="female">Female</label>
                          <span class="check"></span>
                          <input type="radio" name="gender" id="female" />
                          <label for="female">Others</label>
                          <span class="check"></span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <input
                    type="text"
                    id="inputPassword"
                    class="form-control padding-one margin-one"
                    placeholder="Address"
                  />

                  <input
                    type="text"
                    id="inputPassword"
                    class="form-control padding-one margin-one"
                    placeholder="City"
                  />

                  <input
                    type="text"
                    id="inputPassword"
                    class="form-control padding-one margin-one"
                    placeholder="State"
                  />

                  <button
                    class="btn btn-lg btn-danger margin-two center"
                    type="reset"
                  >
                    Reset
                  </button>

                  <button
                    class="btn btn-lg btn-dark margin-two center"
                    type="submit"
                  >
                    Submit
                  </button>

                  <input
                    type="file"
                    class="btn btn-l btn-md margin-two center"
                    value=""
                    accept="image/bmp,image/jpeg,image/png,image/gif"
                  />
